<!doctype html>
<html lang="en">
  <head>
    <title>Apex Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="vh-100">
      <header class="d-flex flex-row justify-content-center bg-primary text-light height: 100px">
              <h1>Apex Weather Dashboard</h1>
      </header>
      <div class="container row" id="main-container">
          <div class="container-fluid row col-4" id="weather-search">
            <div class="form-group col-12">
                <label for="i class="fa fa-search" aria-hidden="true"></i>Search a City</label>
                <input type="text" name="search" id="citySearch" class="form-control" placeholder="Enter a city here..." aria-describedby="helpId">
                <button class="btn btn-primary">Search</button>
            </div>
            <div class="col-12 my-3" id="button-div">
                <ul class="p-1"id="button-list">

                </ul>
            </div>
          </div>
          <div class="container-fluid row col-8">
            <div class="container-fluid border col-12">
                <ul class="weather-data">
                    <li class="list-unstyled" id="city-name">Salt lake City</li>
                    <li class="list-unstyled" id="Temp">Salt lake City</li>
                    <li class="list-unstyled" id="Wind">Salt lake City</li>
                    <li class="list-unstyled" id="Humidity">Salt lake City</li>
                    <li class="list-unstyled" id="UV Index">Salt lake City</li>
                </ul>
                <div class=""></div>
            </div> 
          </div>
      </div>
      
          
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>

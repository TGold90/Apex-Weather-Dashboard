<!doctype html>
<html lang="en">
  <head>
    <title>Apex Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="vh-100">
      <header class="d-flex flex-row justify-content-center text-light height: 100px">
              <h1>Apex Weather Dashboard</h1>
      </header>
      <div class="container-fluid row" id="main-container">
          <div class="container-fluid row col-3" id="search-side">
            <div class="form-group col-12 my-1" id="search-form">
                <h4>Search for a City:</h4>
                <input type="text" name="search" id="cityInput" class="form-control" placeholder="City Name..." aria-describedby="helpId">
                <button class="btn text-light" id="search-btn">Search</button>
            </div>
          
            <div class="col-12 my-3" id="button-div">
              <h4>Recent Searches:</h4>
              <br>
                
            </div>
          </div>
          <div class="container-fluid row col-9" id="weather-side">
            <div class="container-fluid col-12 vh-100">
              <div class="container-fluid border row align-tems-center justify-content-center" id="city-data">
                <div class="container col-6">
                  <h3 id="citytext"></h3>
                  <br>
                  <span id="temp">Temp: </span>
                  <br>
                  <br>
                  <span id="wind">Wind: </span>
                  <br>
                  <br>
                  <span id="humidity">Humidity: </span>
                  <br>
                  <br>
                  <span id="uv">UV Index: </span>
                </div>
                <div class="container col-6" id="cityIcon">
                </div>
              </div>
                
                <h4 id="fiveday-header">5 Day Forecast:</h2>
                <div class="row col-12 justify-content-between" id="forecast-div">
                  
                </div>
            </div> 
          </div>
      </div>
      
          
      
      
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
